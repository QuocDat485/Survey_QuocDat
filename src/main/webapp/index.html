<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Survey of Quoc Dat 23133015</title>
    <link rel="stylesheet" href="styles/survey.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/murachlogo.jpg" alt="Murach Logo">
            <h1>Customer Survey</h1>
            <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
        </header>

        <form action="survey" method="post">
            <h1>Your Information</h1>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender</label>
            <div class="option-group">
                <label class="option">
                    <input type="radio" name="gender" value="Male" required> Male
                </label>
                <label class="option">
                    <input type="radio" name="gender" value="Female"> Female
                </label>
                <label class="option">
                    <input type="radio" name="gender" value="Other"> Other
                </label>
            </div>

            <h2>How Did You Hear About Us?</h2>
            <div class="option-group">
                <label class="option">
                    <input type="radio" name="heardFrom" value="Search Engine" required> Search Engine
                </label>
                <label class="option">
                    <input type="radio" name="heardFrom" value="Word of Mouth"> Word of Mouth
                </label>
                <label class="option">
                    <input type="radio" name="heardFrom" value="Social Media"> Social Media
                </label>
                <label class="option">
                    <input type="radio" name="heardFrom" value="Other"> Other
                </label>
            </div>

            <h2>Receive Announcements</h2>
            <div class="checkbox-group">
                <label class="checkbox-option">
                    <input type="checkbox" name="wantsUpdates"> YES, I'd like to receive announcements about new CDs and special offers
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="emailAnnouncements"> YES, please send me email announcements
                </label>
            </div>

            <label>Please contact me by:</label>
            <select name="contactVia" >
                <option value="">-- Please select --</option>
                <option value="Email or postal mail">Email or postal mail</option>
                <option value="Email only">Email only</option>
                <option value="Postal mail only">Postal mail only</option>
            </select>

            <label for="feedback">Feedback</label>
            <textarea id="feedback" name="feedback" placeholder="Your feedback is greatly appreciated"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
